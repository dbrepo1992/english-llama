<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <style>
        #game-board {
  display: grid;
  gap: 10px;
}
.card {
  background: #f2f2f2;
  border-radius: 8px;
  padding: 20px;
  font-size: 1.5rem;
  text-align: center;
  cursor: pointer;
}
.card.matched {
  background: #d4edda;
  pointer-events: none;
}

    </style>
</head>
<body>
    {% extends "games/base.html" %}
{% load static %}

{% block title %}Memory Game{% endblock %}

{% block content %}
<h1>🧠 Memory Game</h1>
<p id="game-status">Match all the pairs!</p>
<div id="game-board" class="grid"></div>

<p id="score-time">Score: 0 | Time: 0s</p>
<div>
    <button class="difficulty-btn" data-level="easy">Easy</button>
    <button class="difficulty-btn" data-level="medium">Medium</button>
    <button class="difficulty-btn" data-level="hard">Hard</button>
  </div>
  <div id="game-board" class="game-board"></div>
  <p id="score-time">Score: 0 | Time: 0s</p>
  <p id="game-status"></p>
  <button id="restart-btn">🔁 Restart</button>

<button onclick="startGame()">🔁 Restart</button>

<script src="{% static 'games/js/memory.js' %}"></script>
{% endblock %}

</body>
</html>
