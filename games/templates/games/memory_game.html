<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <style>
        .card {
            width: 100px;
            height: 100px;
            background: #ccc;
            display: inline-block;
            margin: 5px;
            font-size: 2em;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        .matched {
            background: #8f8;
            pointer-events: none;
        }
    </style>
</head>
<body>
    {% extends "games/base.html" %}
{% load static %}

{% block title %}Memory Game{% endblock %}

{% block content %}
<h1>🧠 Memory Game</h1>
<p id="game-status">Match all the pairs!</p>
<div id="game-board" class="grid"></div>

<p id="score-time">Score: 0 | Time: 0s</p>
<button onclick="startGame()">🔁 Restart</button>

<script src="{% static 'games/js/memory.js' %}"></script>
{% endblock %}

</body>
</html>
