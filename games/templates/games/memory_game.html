<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <style>
        .card { width: 100px; height: 100px; background: #ccc; display: inline-block; margin: 5px; font-size: 2em; text-align: center; line-height: 100px; cursor: pointer; }
        .matched { background: #8f8; pointer-events: none; }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="game-board"></div>

    <script>
        const cards = ['ðŸ¶','ðŸ±','ðŸ¦Š','ðŸ¶','ðŸ±','ðŸ¦Š'];
        let shuffled = cards.sort(() => 0.5 - Math.random());
        let flipped = [];
        const board = document.getElementById('game-board');

        shuffled.forEach((emoji, index) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.dataset.emoji = emoji;
            div.dataset.index = index;
            div.innerText = '?';
            board.appendChild(div);
        });

        board.addEventListener('click', e => {
            const card = e.target;
            if (!card.classList.contains('card') || card.classList.contains('matched') || flipped.length === 2) return;

            card.innerText = card.dataset.emoji;
            flipped.push(card);

            if (flipped.length === 2) {
                if (flipped[0].dataset.emoji === flipped[1].dataset.emoji) {
                    flipped[0].classList.add('matched');
                    flipped[1].classList.add('matched');
                } else {
                    setTimeout(() => {
                        flipped[0].innerText = '?';
                        flipped[1].innerText = '?';
                    }, 700);
                }
                flipped = [];
            }
        });
    </script>
</body>
</html>
