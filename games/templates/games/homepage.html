<!DOCTYPE html>
<html>
<head>
    <title>English Llama 🦙</title>
</head>
<body>
    <h1>Welcome to English Llama 🦙</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <p><a href="{% url 'profile' %}">👤 My Profile</a></p>
        <p><a href="{% url 'logout' %}">🚪 Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">🔐 Login</a> or <a href="{% url 'register' %}">📝 Register</a></p>
    {% endif %}

    <h2>🎓 Lessons</h2>
    <p><a href="/lessons/">Go to lessons</a></p>

    <h2>🎮 Games</h2>
    <ul>
        <li><a href="{% url 'memory_game' %}">Memory Game</a></li>
        <li><a href="{% url 'leaderboard' difficulty='easy' %}">Leaderboard: Easy</a></li>
        <li><a href="{% url 'leaderboard' difficulty='medium' %}">Leaderboard: Medium</a></li>
        <li><a href="{% url 'leaderboard' difficulty='hard' %}">Leaderboard: Hard</a></li>
    </ul>
</body>
</html>
